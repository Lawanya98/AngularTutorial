<div class="container-fluid">
  <br />
  <h2>Registration Form</h2>

  <form [formGroup]="registrationForm">
    {{registrationForm.value | json}}

    <div class="form-group">
      <label>Username</label>
      <input [class.is-invalid]="userName.invalid && userName.touched " formControlName="userName" type="text"
        class="form-control">
      <!-- <small [class.d-none]="userName.valid || userName.untouched "
        class="text-danger">User name is required</small> -->
      <div *ngIf="userName.invalid && userName.touched">
        <small *ngIf="userName.errors?.required" class="text-danger">Username is
          required</small>
        <small *ngIf="userName.errors?.minlength" class="text-danger">Username must be atleast 3
          characters</small>
        <small *ngIf="userName.errors?.forbiddenName" class="text-danger">{{userName.errors?.forbiddenName.value}}
          username is not allowed</small>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input formControlName="confirmPassword" type="password" class="form-control">
    </div>

    <div formGroupName="address">
      <div class="class form-group">
        <label>City</label>
        <input formControlName="city" type="text" class="form-control">
      </div>

      <div class="class form-group">
        <label>State</label>
        <input formControlName="state" type="text" class="form-control">
      </div>

      <div class="class form-group">
        <label>Postal Code</label>
        <input formControlName="postalCode" type="text" class="form-control">
      </div>
    </div>

    <button class="class btn btn-primary" type="submit">Submit</button>
    <button (click)="loadApiData" class="class btn btn-secondary ml-2" type="button">Load API data</button>
  </form>

</div>
