<h2>ngIf</h2>
<div *ngIf="courses.length>0">
  List of Courses
</div>
<div *ngIf="courses.length==0">
  No course yet
</div>

<!-- with a method
<div *ngIf="doWeHaveAnyCourses()">
  List of COurse
</div>
<div>
  No course yet
</div> -->


<div *ngIf="courses.length>0; else noCourses">
  List of Courses2
</div>
<ng-template #noCourses>
  No course yet
</ng-template>

<!-- Hide a part of a page using hidden -->
<div [hidden]="courses.length>0">
  List of Courses
</div>
<div [hidden]="courses.length==0">
  No course yet
</div>

<h2>ngSwitch</h2>
<!-- zen coding -->
<ul class="nav nav-pills">
  <!-- (l1>a)*2 -->
<button [class.active]="viewMode =='map'"><a (click)="viewMode = 'map'">Map View</a></button>
<button [class.active]="viewMode =='list'"><a  (click)="viewMode = 'list'">List View</a></button>
</ul>
<div [ngSwitch]="viewMode">
  <div *ngSwitchCase="'map'">Map view Content</div>
  <div *ngSwitchCase="'list'">List view Content</div>
  <div *ngSwitchDefault>Otherwise</div>
</div>

<h2>ngFor</h2>

<ul>
  <li *ngFor="let course of courseList">
    {{course.name}}
  </li>
</ul>

<!-- ngFor and changeDetective -->
<button (click)="onAdd()">Add</button>
<ul>
  <li *ngFor="let course of courseList">
    {{course.name}}
    <button (click)="onRemove(course)">Remove</button>
    
  </li>
</ul>
